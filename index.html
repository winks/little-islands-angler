<!doctype html>
<html>
    <head>
        <title>tbf</title>
        <script src="assets/rot.js"></script>
        <script src="src/main.js"></script>
        <script src="src/player.js"></script>

    </head>
    <style>
        body {
            background-color: #000;
            padding: 0;
            margin: 0;
        }
        div {

            z-index: 3;
        }
        span {
            font-family: verdana;
            font-size: 30px;
        }
        .t-white {
            color: white;
        }
        .t-green {
            color: green;
        }
        .t-brown {
            color: chocolate;
        }
        .t-red {
            color: red;
        }
        .t-yellow {
            color: yellow;
        }
        .t-num {

        }

        }

            color: purple;
        }
        .t-vol {

        }
        img.icon {
            background-image: url('assets/tiles32.png');

            background-position: -192px 0;
