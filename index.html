<!doctype html>
<html>
    <head>
        <title>Little Islands Angler</title>
        <meta name="author" content="https://github.com/winks/little-islands-angler">
        <link rel="icon" href="favicon.ico" type="image/png" sizes="32x32">
        <script src="vendor/rot.js"></script>
        <script src="src/main.js"></script>

    </head>
    <style>
        body {
            background-color: #000;
            padding: 0;
            margin: 0;
            font-family: verdana;
            font-size: 30px;
        }
        div {
            color: grey;
            z-index: 3;
        }
        .panel {
            width: 1200px;
            height: 600px;
            background-repeat: no-repeat;
        }
        .shop-panel {
            background-image: url(assets/shop-bg.png);
            background-repeat: no-repeat;
        }
        .shop-panel-text {
            padding: 0;
            margin-left: 60px;
            margin-top: 30px;
        }
        .intro-text-level-1 {
            font-size: 20px;
            color: white;
            color: white;
            line-height: 26px;
            padding-left: 50px;
            margin-top: 30px;
        }
        .intro-panel-level-1 {
            background-image: url(assets/empty-bg.png);
        }
        .intro-panel-level-2 {
            background-image: url(assets/intro_level_2.png);
        }
        .intro-panel-level-3 {
            background-image: url(assets/intro_level_3.png);
        }
        .intro-panel-level-4 {
            background-image: url(assets/intro_level_4.png);
        }
        .intro-panel-level-5 {
            background-image: url(assets/intro_level_5.png);
        }
        .intro-panel-level-6 {
            background-image: url(assets/intro_level_6.png);
        }
        .intro-panel-level-7 {
            background-image: url(assets/intro_level_7.png);
        }
        .intro-panel-level-8 {
            background-image: url(assets/intro_level_8.png);
        }
        .intro-panel-level-9 {
            background-image: url(assets/intro_level_9.png);
        }
        .intro-panel-level-10 {
            background-image: url(assets/intro_level_10.png);
        }
        .intro-panel-lost {
            background-image: url(assets/lost-bg.png);
        }
        .intro-panel-won {
            background-image: url(assets/won-bg.png);
        }
        .intro-panel-text-level {
            padding: 0;
            margin-left: 60px;
            margin-top: 30px;
        }
        #status {
            width: 94%;
        }
        .right {
            float: right;
        }
        .intro-text {
            color: white;
            font-size: 24px;
            line-height: 32px;
        }
        .t-white {
            color: white;
        }
        .t-green {
            color: green;
        }
        .t-brown {
            color: chocolate;
        }
        .t-red {
            color: red;
        }
        .t-yellow {
            color: yellow;
        }
        .t-num {
            color: darkorchid;
        }
        .t-num-active {
            color: #f0f;
        }
        .t-num-inactive {
            color: #333;
        }
        .t-dsl {
            color: darkslategrey;
        }
        .t-purple {
            color: purple;
        }
        .t-vol {
            color: cadetblue;
        }
        .shop-num {
            color: teal;
        }
        code {
            color: dodgerblue;
            font-family: 'inconsolata', monospace;
            font-weight: bold;
        }
        img.icon {
            background-image: url('assets/tiles32.png');
            background-repeat: no-repeat;
            margin-left: 10px;
            margin-right: 10px;
            vertical-align: middle;
            margin-bottom: 3px;
        }
        .icon-lure {
            background-position: 0 0;
        }
        .icon-better-lure {
            background-position: -32px 0;
        }
        .icon-ration {
            background-position: -64px 0;
        }
        .icon-harpoon-upgrade {
            background-position: -96px 0;
        }
        .icon-energy {
            background-position: -128px 0;
        }
        .icon-rainbow-fly {
            background-position: -160px 0;
        }
        .icon-str {
            background-position: -192px 0;
        }
        .icon-dex {
            background-position: -224px 0;
        }
        .icon-better-line {
            background-position: -256px 0;
        }
        .icon-void {
            background-position: -288px 0;
        }
        .icon-fish {
            background-position: 0 -128px;
        }
        .icon-pred {
            background-position: -32px -128px;
        }
        .icon-boss {
            background-position: -64px -128px;
        }
        .icon-reed {
            background-position: -96px -128px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 0;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 240px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        #main {
            margin: auto;
            width: 1728px;
        }
        #main2 {
            width: 1728px;
            position: relative;
        }
    </style
    <body><div id="main"><div id="main2"></div></body>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            Game.init();
        });
    </script>
